<div class="container">
  <div class="col-md-5">
    <hr>
    <a href="#" class="list-group-item clearfix" (click)="display($event)">
      <div class="pull-left">
        <h3 class="list-group-item-heading">{{element.name}}</h3>
        <p class="list-group-item-text">{{element.type}}</p>
      </div>
      <span class="pull-right">
        <img src="{{element.carimage}}" alt="recipe.name" class="img-responsive" style="max-height: 50px;">
      </span>
    </a>
</div>
</div>
